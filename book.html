<script>
var expanded = false;

function showCheckboxes() {
  var checkboxes = document.getElementById("checkboxes");
  if (!expanded) {
    checkboxes.style.display = "block";
    expanded = true;
  } else {
    checkboxes.style.display = "none";
    expanded = false;
  }
}

  const minTime = "9:00 AM";
  const maxTime = "5:00 PM";
  flatpickr("#customDate", {
      dateFormat: "d-m-Y", // Format of the selected date
  });
  
  flatpickr("#appointmentTime", {
        enableTime: true, 
        noCalendar: true,
        dateFormat: "H:i",
        time_24hr: false,
    });

    const appointmentForm = document.getElementById('appointmentForm');

appointmentForm.addEventListener('submit', (event) => {
  event.preventDefault();

  const appointmentTimeInput = document.getElementById('appointmentTime');
  const appointmentTime = appointmentTimeInput.value;

  // Convert the datetime string to a Date object
  const appointmentDateTime = new Date(appointmentTime);

  // Calculate the delay in milliseconds
  const delay = appointmentDateTime - Date.now();

  // Schedule the notification (or any other action)
  setTimeout(() => {
    // Your appointment reminder code here, e.g., using the Notification API
    if ('Notification' in window) {
      Notification.requestPermission().then(function(permission) {
        if (permission === "granted") {
          new Notification('Appointment Reminder', {
            body: 'Your appointment is now.'
          });
        }
      });
    }
    // Other actions, like sending an email or SMS reminder
  }, delay);

  // Clear the form input field
  appointmentTimeInput.value = '';
});
